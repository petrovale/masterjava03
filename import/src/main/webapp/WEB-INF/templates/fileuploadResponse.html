<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload Response</title>
</head>
<body>
<p>Users</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getValue()}">The name</td>
        <td th:text="${user.getEmail()}">The Email</td>
        <td th:text="${user.getFlag()}">The Flag</td>
    </tr>
</table>
</body>
</html>
